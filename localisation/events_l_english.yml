 news.1.t:0 "The Gulf Declares Independence"
 news.1.d:0 "With the instability within the British Colonies it was expected a new nation would spring up from one of the colonies, well todays that day. In the former colonies of the Trucial State, Sheikhdom of Kuwait, Bahrain and Qatar a nation as sprung up, one built on its rich oil industry. The area was plagued partisans and terrorists causing the British to pull their garrison from the region. Ever since this decision the British empire's oil production has dropped drastically and with the independence of the gulf it doesn't look like it will change."
 news.1.a:1 "A nation built on oil."
 news.1.b:0 "Not the oil..."
 

